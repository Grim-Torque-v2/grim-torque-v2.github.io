<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grim-Torque Ai v2 Image Generator</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000 !important;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 0; /* iframe stays clickable */
    }

    /* --------------------- CLOCK STYLING --------------------- */

    #realtime-clock{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:14px 18px;
      border-radius:14px;
      background: #000;
      width: min(92%, 420px);
      max-width: 420px;
      margin: 10px auto;
      -webkit-font-smoothing: antialiased;
      color: #fff;

      text-shadow:
        0 0 6px rgba(255,0,0,0.75),
        0 0 14px rgba(255,0,0,0.55),
        0 0 28px rgba(255,0,0,0.35);

      position: relative;
      overflow: hidden;

      z-index: 10; /* clock always above iframe but not blocking clicks */
    }

    /* SCANLINES */
    #realtime-clock::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,0,0,0.06) 0px,
        rgba(255,0,0,0.06) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none; /* FIX: prevents blocking clicks */
      z-index: 1;
    }

    /* HOLOGRAM GLOW LAYER */
    #realtime-clock::after {
      content: "";
      position: absolute;
      inset: 0;
      mix-blend-mode: screen;
      background: rgba(255,0,0,0.15);
      animation: hologram-glow 3.2s infinite ease-in-out;
      pointer-events: none; /* FIX: prevents blocking clicks */
      z-index: 1;
    }

    @keyframes hologram-glow {
      0%, 100% { opacity: 0.1; transform: translateX(0); }
      20%      { opacity: 0.18; transform: translateX(-1px); }
      40%      { opacity: 0.08; transform: translateX(1px); }
      60%      { opacity: 0.22; transform: translateX(-2px); }
      80%      { opacity: 0.1; transform: translateX(0); }
    }

    .clock-time{
      font-size: clamp(28px, 9vw, 56px);
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height:1;
      position: relative;
      animation: glitch-skew 2.8s infinite linear alternate-reverse;
      z-index: 5; /* above glows */
    }

    @keyframes glitch-skew {
      0%   { transform: skew(0deg); }
      20%  { transform: skew(1deg); }
      25%  { transform: skew(-1deg); }
      40%  { transform: skew(0.5deg); }
      45%  { transform: skew(-0.5deg); }
      60%  { transform: skew(0deg); }
      80%  { transform: skew(1.2deg); }
      100% { transform: skew(0deg); }
    }

    .clock-time .ampm{
      font-size: 0.42em;
      font-weight:600;
      margin-left:8px;
      vertical-align:middle;
      opacity: 0.9;
    }

    .clock-time .secs{
      font-size: 0.55em;
      margin-left:6px;
      opacity:0.85;
    }

    .clock-date{
      font-size: clamp(12px, 3.6vw, 16px);
      font-weight:500;
      opacity: 0.85;
      z-index: 5;
    }

    @media (max-width:420px){
      #realtime-clock { padding:12px; border-radius:12px; }
    }
  </style>
</head>

<body>

  <!-- CLOCK -->
  <div id="realtime-clock" aria-live="polite">
    <div class="clock-time" id="clockTime">--:--</div>
    <div class="clock-date" id="clockDate">Loading date...</div>
  </div>

  <!-- CLOCK SCRIPT -->
  <script>
    (function(){
      const use24Hour = false; 
      const showSeconds = true;

      const elTime = document.getElementById('clockTime');
      const elDate = document.getElementById('clockDate');

      function pad(n){ return n < 10 ? '0' + n : n; }

      function updateClock(){
        const now = new Date();
        let hours = now.getHours();
        const mins = pad(now.getMinutes());
        const secs = pad(now.getSeconds());

        let ampm = '';
        if(!use24Hour){
          ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          if(hours === 0) hours = 12;
        } else {
          hours = pad(hours);
        }

        const secondsPart = showSeconds ? `<span class="secs">:${secs}</span>` : '';

        elTime.innerHTML =
          `${hours}:${mins}${secondsPart}` +
          (!use24Hour ? `<span class="ampm">${ampm}</span>` : '');

        const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

        elDate.textContent =
          `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>

  <!-- IFRAME -->
  <iframe src="https://multi-modal-ai-image-4n44ni9n.sites.blink.new"></iframe>

</body>
</html>
